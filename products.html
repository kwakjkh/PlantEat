<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/prducts.css" />
  </head>
  <body>
    <div class="prducts-wrap">
      <div class="inner">
        <div class="meue-title-wrap">
          <div class="menu-title">
            <p>Products</p>
            <div class="menu-subtitle">
              <p>플랜잇샵의 다양한 비건 상품을 만나보세요!</p>
            </div>
            <!--prducts 카테고리  -->
            <div class="prducts-main">
              <!--prducts icon  -->
              <ul class="prducts-icon">
                <li>
                  <button>
                    <img src="images/icons/icon_xilk.png" alt="xilkIcon" />
                    <p id="prducts-xilk-tet">식물성 우유</p>
                  </button>
                </li>
                <li>
                  <button>
                    <img src="images/icons/icon_mayo.png" alt="mayoIcon" />
                    <p>마요/소스</p>
                  </button>
                </li>
                <li>
                  <button>
                    <img src="images/icons/icon_Snack.png" alt="SnackIcon" />
                    <p>크래커/쿠키</p>
                  </button>
                </li>
                <li>
                  <button>
                    <img src="images/icons/icon_protein.png" alt="proteinIcon" />
                    <p>식물성 단백질</p>
                  </button>
                </li>
              </ul>
              <!--prducts list  -->
              <div class="prducts">
                <!--  prducts-xilk-->
                <div class="item-img">
                  <a href="#"><img src="images/xilk/xilk-1.jpg" alt="xilk" /></a>
                </div>
                <div class="item-bt">
                  <a href="#">
                    <img src="images/icons/icon_shop_basket.png" alt="shop_basket" class="shop_basket" />
                  </a>
                </div>
                <div class="prducts-info">
                  <a href="#">
                    <ul class="item-info-list">
                      <li>
                        <p class="prducts-name">XILK 오트블렌드 950ml 1팩</p>
                      </li>
                      <li>
                        <p>3,960원</p>
                      </li>
                    </ul>
                  </a>
                </div>
                <!-- prducts-mayo -->
                <div class="prducts-mayo">
                  <div class="item-img">
                    <a href="#"><img src="images/mayo/main_Fresh_Mayo.png" alt="Fresh_Mayo" class="mainImg" /></a>
                  </div>
                  <div class="item-bt">
                    <a href="#">
                      <img src="images/icons/icon_shop_basket.png" alt="shop_basket" class="shop_basket" />
                    </a>
                  </div>
                  <div class="prducts-info">
                    <a href="#">
                      <ul class="item-info-list">
                        <li>
                          <p class="prducts-name">잇츠베러 마요 255g</p>
                        </li>
                        <li>
                          <p>5,900원</p>
                        </li>
                      </ul>
                    </a>
                  </div>
                  <!--Garlic_Mayo  -->
                  <div class="item-img">
                    <a href="#"><img src="images/mayo/main_Garlic_Mayo.png" alt="Garlic_Mayo" class="mainImg" /></a>
                  </div>
                  <div class="item-bt">
                    <a href="#">
                      <img src="images/icons/icon_shop_basket.png" alt="shop_basket" class="shop_basket" />
                    </a>
                  </div>
                  <div class="prducts-info">
                    <a href="#">
                      <ul class="item-info-list">
                        <li>
                          <p class="prducts-name">잇츠베러 갈릭 아이올리 마요 255g</p>
                        </li>
                        <li>
                          <p>5,900원</p>
                        </li>
                      </ul>
                    </a>
                  </div>
                  <!--  -->
                  <div class="item-img">
                    <a href="#"><img src="images/mayo/main_Chipotle_Mayo.png" alt="Chipotle_Mayo" class="mainImg" /></a>
                  </div>
                  <div class="item-bt">
                    <a href="#">
                      <img src="images/icons/icon_shop_basket.png" alt="shop_basket" class="shop_basket" />
                    </a>
                  </div>
                  <div class="prducts-info">
                    <a href="#">
                      <ul class="item-info-list">
                        <li>
                          <p class="prducts-name">잇츠베러 치폴레 마요 255g</p>
                        </li>
                        <li>
                          <p>5,900원</p>
                        </li>
                      </ul>
                    </a>
                  </div>
                </div>
                <!--prducts-Snack  -->
                <div class="prducts-Snack">

                </div>
                <!--prducts-protein  -->
                <ul class="prducts-protein">
                  <li>
                    <a href="#"
                      ><img src="images/protein/main_blackbean_protein.png" alt="blackbean_protein" class="mainImg" />
                      <img src="images/icons/icon_shop_basket.png" alt="shop_basket" class="shop_basket" />
                      <p>
                        뷰티프로틴파우더 약콩그레인 720g
                        <span class="o-pice">36,800원</span>
                      </p></a
                    >
                  </li>
                  <li>
                    <a href="#"
                      ><img src="images/protein/main_choco_protein.png" alt="choco_protein" class="mainImg" />
                      <img src="images/icons/icon_shop_basket.png" alt="shop_basket" class="shop_basket" />
                      <p>
                        뷰티프로틴파우더 초코시나몬 720g
                        <span class="o-pice">36,800원</span>
                      </p></a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
